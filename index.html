<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEWS KTAS Frontend</title>
  <!-- Vinculamos el CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- 1) Formulario de entrada -->
    <div id="form-container" class="form-container">
      <h2>Clasificación NEWS KTAS</h2>
      <form id="ktas-form">
        <!-- Sexo biológico: ahora es un input con placeholder -->
        <div class="form-group">
          <label for="sex">Sex (Biological Sex)</label>
          <input id="sex" type="text" placeholder="Male or Female" required>
        </div>
        <!-- Edad -->
        <div class="form-group">
          <label for="age">Age</label>
          <input id="age" type="number" placeholder="Age" required>
        </div>
        <!-- Mental (score) -->
        <div class="form-group">
          <label for="mental">Mental (Score)</label>
          <input id="mental" type="number" placeholder="Mental" required>
        </div>
        <!-- NRS Pain -->
        <div class="form-group">
          <label for="nrsPain">NRS Pain (0–10)</label>
          <input id="nrsPain" type="number" min="0" max="10" placeholder="NRS Pain" required>
        </div>
        <!-- Systolic BP -->
        <div class="form-group">
          <label for="sbp">Systolic Blood Pressure (SBP)</label>
          <input id="sbp" type="number" placeholder="SBP" required>
        </div>
        <!-- Diastolic BP -->
        <div class="form-group">
          <label for="dbp">Diastolic Blood Pressure (DBP)</label>
          <input id="dbp" type="number" placeholder="DBP" required>
        </div>
        <!-- Heart Rate -->
        <div class="form-group">
          <label for="hr">Heart Rate (HR)</label>
          <input id="hr" type="number" placeholder="Heart Rate" required>
        </div>
        <!-- Respiratory Rate -->
        <div class="form-group">
          <label for="rr">Respiratory Rate (RR)</label>
          <input id="rr" type="number" placeholder="Respiratory Rate" required>
        </div>
        <!-- Body Temperature -->
        <div class="form-group">
          <label for="bt">Body Temperature (BT)</label>
          <input id="bt" type="number" step="0.1" placeholder="Body Temperature" required>
        </div>
        <!-- Oxygen Saturation -->
        <div class="form-group">
          <label for="saturation">Oxygen Saturation (%)</label>
          <input id="saturation" type="number" placeholder="Saturation" required>
        </div>
        <!-- Botón enviar -->
        <button type="submit" class="submit-button">Clasificar</button>
      </form>
    </div>

    <!-- 2) Loader centrado (invisible al inicio) -->
    <div id="loader-container" class="loader-container hidden">
      <div class="spinner"></div>
    </div>

    <!-- 3) Resultado + botón Reset (invisible al inicio) -->
    <div id="result-container" class="loader-container hidden">
      <div id="result-message" class="result-message"></div>
      <button id="reset-button" class="reset-button">Nueva Clasificación</button>
    </div>
  </div>

  <!-- Vinculamos el JS -->
  <script src="script.js"></script>
</body>
</html>
